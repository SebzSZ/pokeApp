<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio JS</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <!--Buendía López Sebastián-->
    <!--Pacheco Camacho Ángel Gabriel-->

    <div class="stats" id="poke-rival">
        <h3 id="nombrePoke-rival"></h3>
        <p id="tipoRival"></p>
        <p>Ataque: <span id="ataqueRival"></span></p>
    </div>

    <div class="arena">
        <img id="poke2" src="" alt="">
        <img id="poke" src="" alt="">
    </div>

    <div class="stats" id="poke-propio">
        <h3 id="nombrePoke-propio"></h3>
        <p id="tipoPropio"></p>
        <p>Ataque: <span id="ataquePropio"></span></p>
    </div>

    <div>
        <input id="input" min="1" max="999" type="number">
        <button id="btn-poke">Elegir Pokemon</button>
        <button id="combate">Combate</button>
    </div>

    <script src="./app.js"></script>
</body>

</html>
